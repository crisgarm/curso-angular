<h3>
  Add <small>{{ new.name }}</small>
</h3>
<hr />
<form (ngSubmit)="add()">
  <input type="text" placeholder="Name" name="name" [(ngModel)]="new.name" />
  <input
    type="number"
    placeholder="Power"
    [value]="new.power"
    name="power"
    [(ngModel)]="new.power"
  />
  <button type="submit">Add</button>
</form>
